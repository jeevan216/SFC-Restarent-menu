<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Images</title>
    <style>
        /* Responsive Image Container */
        .image-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            gap: 10px;
        }

        /* Responsive Image Styling */
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Mobile-First Responsive Design */
        @media screen and (max-width: 768px) {
            .image-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.postimg.cc/1zsxPHnK/sfc-menu-page-1.jpg" alt="Menu First Page">
        <img src="https://i.postimg.cc/R0Rk0Hwx/sfc-menu-page-2.jpg" alt="Menu Second Page">
    </div>
</body>
</html>
